<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <link rel="icon" href="https://raw.githubusercontent.com/DataDog/documentation/master/static/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐶 Datadog 🎤 Ignite Karaoke 🔥</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fire Effect Div -->
  <div class="fire-effect"></div>
  <div id="slideshow">
    <div id="inputs">
    <button id="startButton">🎤 Let's Karaoke 🔥</button>
    <select id="imageSourceDropdown">
      <option value="random">🔥 Random</option>
      <option value="datadog">🐶 Datadog</option>
    </select>
    <select id="imageCountDropdown">
      <option value="3">3</option>
      <option value="6" selected>6</option>
      <option value="9">9</option>
    </select>
      <div id="imageUrlsList" style="display:none;"></div>
    </div>
    <div id="slideshowImage"></div>
  </div>

  <div id="logoContainer">
    <img id="logo" src="img/dd_icon_white.png" alt="Logo">
    <div id="imageCounter" class="image-overlay">Ready?</div>
    <div id="logoText">Ignite Karaoke</div>
  </div>

  <script type="module" src="script.js"></script>
